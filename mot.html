<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification de Mot de Passe</title>
  <link rel="stylesheet" href="mot%20de%20passe.css">
</head>
<body>

<div class="container">
  <h1>Création de Compte</h1>

  <form id="passwordForm">
    <div class="input-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
      <small id="passwordError" class="error"></small>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
      <small id="confirmPasswordError" class="error"></small>
    </div>

    <button type="submit">S'inscrire</button>
  </form>
</div>

<script src="mot%20de%20passe.js"></script>
</body>
</html>
