<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raccourcisseur de Lien</title>
  <link rel="stylesheet" href="lien.css">
</head>
<body>

<div class="container">
  <h1>Raccourcisseur de Lien</h1>
  <p>Entrez l'URL que vous souhaitez raccourcir :</p>

  <input type="text" id="urlInput" placeholder="Entrez une URL" />

  <button id="shortenButton">Raccourcir</button>

  <div id="result" class="result">
    <p id="shortenedLink"></p>
    <p id="error" class="error"></p>
  </div>
</div>

<script src="lien.js"></script>
</body>
</html>
